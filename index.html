<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="freeCodeCamp Survey Form practice project" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" /><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
  <header>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <form id="survey-form">
    <div class="group">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="group">
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="group">
      <label for="number" id="number-label">Age <span>(optional)</span></label>
      <input type="number" id="number" name="age" min="1" max="100" placeholder="Age">
    </div>
    <div class="group">
      <label for="role">Which option best describes your current role?</label>
      <select id="dropdown">
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
    </div>
    <div class="group">
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input type="radio" name="recommend" value="definitely">Definitely</label>
      <label><input type="radio" name="recommend" value="maybe">Maybe</label>
      <label><input type="radio" name="recommend" value="not">Not sure</label>
    </div>
    <div class="group">
      <label>What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown1">
        <option>Challenges</option>
        <option>Proyects</option>
        <option>Community</option>
        <option>Open source</option>
      </select>
    </div>
    <div class="group">
      <label>What would you like to see improved? <span>(Check all that apply)</span></label>
      <label><input type="checkbox" value="front">Front-end Projects</label>
      <label><input type="checkbox" value="back">Back-end Projects</label>
      <label><input type="checkbox" value="data">Data Visualization</label>
      <label><input type="checkbox" value="challenge">Challenges</label>
      <label><input type="checkbox" value="open-source">Open Source Community</label>
      <label><input type="checkbox" value="help-rooms">Gitter help rooms</label>
      <label><input type="checkbox" value="videos">Videos</label>
      <label><input type="checkbox" value="meetups">City Meetups</label>
      <label><input type="checkbox" value="wiki">Wiki</label>
      <label><input type="checkbox" value="forum">Forum</label>
      <label><input type="checkbox" value="courses">Additional Courses</label>
    </div>
    <div class="group">
      <label>Any comments or suggestions?</label>
      <textarea placeholder="Enter your text here..."></textarea>
    </div>
    <div class="group">
      <input id="submit" type="submit">
    </div>
  </form>
</body>
